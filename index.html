<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>
  <!-- Container -->
  <div class="container">
    <!-- Left Container -->
    <div class="left__container">
      <h1 id="heading1">Stay Updated!</h1>
      <p id="sub__heading1"> Join 60,000+ product managers receiving monthly updates on:</p>
      <!-- Icons and Ticks -->
      <span class="tick__section"><img src="./assets/images/icon-list.svg" alt="Icon list" class="icons">Product discovery and building what matters</span>
      <span class="tick__section"><img src="./assets/images/icon-list.svg" alt="Icon list" class="icons">Measuring to ensure updates are a success</span>
      <span class="tick__section"><img src="./assets/images/icon-list.svg" alt="Icon list" class="icons">And much more!</span>
      
      <!-- Email Container -->
      <div class="email__container">
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" placeholder="email@company.com">
        <button class="btn">Subscribe to monthly newsletter</button>
      </div>
    </div>

    <!-- Right container -->
    <div class="right__container">
      <img src="./assets/images/illustration-sign-up-desktop.svg" alt="illustration-sign-up-desktop" class="right__img">
    </div>
  </div>


  <!-- Sign-up form end -->

  <!-- Success message start -->

  <!-- Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message -->

  <!-- Success message end -->

</body>
</html>
